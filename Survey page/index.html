<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="heading">
            <h1 id="head">COVID-19 Vaccination Survey Form</h1>
            <h2 id="subheading">Stay Home Stay Safe</h2>
            </div>
            <form>
                
                    <div id="content1">
                        
                    <label>Name</label><br><br>
                    <input type="name" name="name" placeholder="Enter your name" class="box" required><br><br>
                    <label>Email</label><br><br>
                    <input type="email" name="email" placeholder="Enter your email" class="box" required><br><br>
                    <label>Age(Optional)</label><br><br>
                    <input type="age" name="age" placeholder="Enter your age" class="box"><br><br>
                    <label>Have you taken the First Dose?</label><br><br>
                    <div id="option1">
                        <select>
                            <option name="Select option">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select><br><br>
                        <label>Have you taken the Second Dose?</label><br><br>
                   
                    <div id="option2">
                        <select>
                            <option name="Select option">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <br><br>
                    <label id="head1">Select the dose that you have taken:</label><br><br>
                    <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspCovishield<br><br>
                    <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspCowaxin<br><br>
                    <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspSputnic V<br><br>

                    <label id="head2">Any suggestions?</label><br><br>
                    <textarea placeholder="Enter your suggestions..."></textarea><br><br>
                    <input type="submit" name="" value ="Submit">  <br>
                    </div>
                    
                   

             
                   
               
            </form>
        
    </body>
</html>
